name: Wrangler Deploy to Production

on:
  push:
    branches-ignore: [ '!master' ]
    tags: ['v*']

jobs:

  deploy:

    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Deploy
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          environment: 'prod'

